      <script>
      
      var numero1= prompt('Digite o primeiro numero');
      var numero1 = parseInt(numero1);

      var numero2= prompt('Digite o segundo numero');
      var numero2 = parseInt(numero2);

      alert(numero1+' + '+numero2+ ' = ' + (numero1+numero2)+'\n'+numero1+' - '+numero2+ ' = ' + (numero1-numero2)+'\n'+numero1+' x '+numero2+ ' = ' + (numero1*numero2)+'\n'+ numero1+' / '+numero2+ ' = ' + (numero1/numero2));
